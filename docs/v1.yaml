openapi: "3.0.0"

info:
  title: Opsway API
  version: 1.0.0

servers:
  - url: https://opsway.io/api/v1
  - url: "{scheme}://{host}"
    description: Custom
    variables:
      scheme:
        default: "http"
        enum:
          - "http"
          - "https"
      host:
        default: "localhost:8080/v1"
    
tags:
  - name: Authentication
    description: Authentication
  - name: Account
    description: Management of your account
  - name: Team
    description: Everything related to your team
  - name: Monitors
    description: Monitor management

components:
  schemas:
    Team:
      type: object
      properties:
        name:
          type: string
        logo:
          type: string
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
    User:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name: 
          type: string
        email:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
    Account:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        displayName:
          type: string
        email:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
    Monitor:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true

paths:
  # Authentication
  /authentication/login:
    post:
      tags:
        - Authentication
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    readOnly: true
                  user:
                    $ref: '#/components/schemas/User'
                    readOnly: true
        401:
          description: Unauthorized
  # Account
  /account/{accountId}:
    get:
      tags:
        - Account
      summary: Get account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        404:
          description: Not found
        401:
          description: Unauthorized
    patch:
      tags:
        - Account
      summary: Update account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Account'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        400:
          description: Bad request
        404:
          description: Not found
        401:
          description: Unauthorized

  # Teams
  /teams/{teamId}:
    get:
      tags:
        - Team
      summary: Get team
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
        404:
          description: Not found
        401:
          description: Unauthorized
    patch:
      tags:
        - Team
      summary: Update team
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Team'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
        400:
          description: Bad request
        404:
          description: Not found
        401:
          description: Unauthorized

  # Users
  /teams/{teamId}/users:
    get:
      tags:
        - Team
      summary: Get team users
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        404:
          description: Not found
        401:
          description: Unauthorized
  /teams/{teamId}/users/{userId}:
    get:
      tags:
        - Team
      summary: Get team user
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: number
        - name: userId
          in: path
          required: true
          schema:
            type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: Not found
        401:
          description: Unauthorized

  # Monitors
  /teams/{teamId}/monitors:
    get:
      tags:
        - Monitors
      summary: Get team monitors
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Monitor'
        404:
          description: Not found
        401:
          description: Unauthorized
  /teams/{teamId}/monitors/{monitorId}:
    get:
      tags:
        - Monitors
      summary: Get team monitor
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: number
        - name: monitorId
          in: path
          required: true
          schema:
            type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monitor'
        404:
          description: Not found
        401:
          description: Unauthorized
    post:
      tags:
        - Monitors
      summary: Create team monitor
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: number
        - name: monitorId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Monitor'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monitor'
        400:
          description: Bad request
        401: 
          description: Unauthorized
        404:
          description: Not found
    patch:
      tags:
        - Monitors
      summary: Update team monitor
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: number
        - name: monitorId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Monitor'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monitor'
        400:
          description: Bad request
        404:
          description: Not found
        401:
          description: Unauthorized
    delete:
      tags:
        - Monitors
      summary: Delete team monitor
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: number
        - name: monitorId
          in: path
          required: true
          schema:
            type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monitor'
        404:
          description: Not found
        401:
          description: Unauthorized