version: '3.1'

services:
  postgres:
    image: postgres:14.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: opsway
    volumes:
      - ./data/postgres:/var/lib/posgresql/data
    ports:
      - 5432:5432

  redis:
    image: redis:6.2-alpine
    ports:
      - 6379:6379
    command: redis-server

  asynqmon:
    image: hibiken/asynqmon:latest
    ports:
      - 8080:8080
    environment:
      REDIS_ADDR: redis:6379

