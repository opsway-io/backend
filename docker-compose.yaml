version: '3.1'

services:
  postgres:
    image: postgres:14.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - 5432:5432

  keydb:
    image: eqalpha/keydb:alpine_x86_64_v6.3.1
    restart: unless-stopped
    command: keydb-server /etc/keydb/keydb.conf --server-threads 2
    ports:
      - 6379:6379

  influxdb:
    image: influxdb:2.3-alpine
    restart: unless-stopped
    ports:
      - 8086:8086

